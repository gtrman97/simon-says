<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simon Says</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav id="navbar">
            <label for="difficulty"></label>
            <select name="difficulty" id="dropdown">
                <option value="easy" onclick="displayEasy()">easy</option>
                <option value="medium" onclick="displayMedium()">medium</option>
                <option value="hard" onclick="displayHard()">hard</option>
            </select>
        </nav>
        <main>
            <div id="container1">
                <div class="board1square square green" onclick="isCorrect(event)"></div>
                <div class="board1square square red" onclick="isCorrect(event)"></div>
                <div class="board1square square yellow" onclick="isCorrect(event)"></div>
                <div class="board1square square blue" onclick="isCorrect(event)"></div>
            </div>
            <div id="container2">
                <div class="board2square square green"></div>
                <div class="board2square square red"></div>
                <div class="board2square square yellow"></div>
                <div class="board2square square blue"></div>
                <div class="board2square square blue"></div>
                <div class="board2square square yellow"></div>
                <div class="board2square square red"></div>
                <div class="board2square square green"></div>
            </div>
            <div id="container3">
                <div class="board3square square green"></div>
                <div class="board3square square red"></div>
                <div class="board3square square yellow"></div>
                <div class="board3square square blue"></div>
                <div class="board3square square blue"></div>
                <div class="board3square square yellow"></div>
                <div class="board3square square red"></div>
                <div class="board3square square green"></div>
                <div class="board3square square green"></div>
                <div class="board3square square red"></div>
                <div class="board3square square yellow"></div>
                <div class="board3square square blue"></div>
                <div class="board3square square blue"></div>
                <div class="board3square square yellow"></div>
                <div class="board3square square red"></div>
                <div class="board3square square green"></div>
            </div>
        </main>
        <footer>
            <button id="start" onclick="start()" >start</button>
        </footer>
        <script src="script.js" async defer></script>
    </body>
</html>
